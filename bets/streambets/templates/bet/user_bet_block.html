{% if request.user.is_authenticated %}
    <form method="POST" action="">
    {% csrf_token %}
    <nav class="panel p-3">
        <p class="panel-heading">
            Ставки
        </p>

        <div class="panel-block">
            <h2 class="has-text-weight-normal">Ставки на игру:
            <span class="tag is-info is-light">
                <strong>{{ channel_data.streamer_name }} </strong>
                </span>
             </h2>
        </div>

        <div class="panel-block">
            Сумма ставки: <i class="fas fa-coins fas has-text-dark ml-2">
                            <span class="is-size-6 has-text-dark has-text-weight-normal">&nbsp;{{ channel_data.bet_amount }}</span>
                          </i>


        </div>

        <div class="panel-block"><span>Ставка: </span> &nbsp;&nbsp;&nbsp;
            <div class="select is-link ml-5 is-normal">

                <select name="bet_type">
                    <option value="win"  type="text" selected>Победа</option>
                    <option value="lost"  type="text">Поражение</option>
                </select>
            </div>
        </div>

        <div class="panel-block">
            <button type="submit" class="button is-link is-outlined is-fullwidth">
                Сделать ставку
            </button>
        </div>


        




    </nav>
    </form>
    {% endif %}
